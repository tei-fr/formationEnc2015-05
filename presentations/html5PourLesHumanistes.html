# Introduction

???

HTML est le langage unificateur du World Wide Web. C'est au moyen des simples balises qu'il contient que l'on crée un réseau de documents hyperliés englobant tout à la fois Amazon, eBay et Wikipédia ou de simples blogs.

La dernière itération de ce langage est HTML5, elle encore en partie en cours de normalisation mais est déjà très largement utilisée.

# Historique (en bref) de HTML5

- .red[H]yper.red[T]ext Markup .red[L]anguage inventé par Tim Berners-Lee en 1991 à partir de SGML

- première spécification officielle HTML 2.0 par l'IETF

- plusieurs vagues de révision jusqu'à la publication de HTML 4.01 en 1999

- nouvelle révision XHTML 1.0 (identique à HTML4 mais syntaxe plus contraignante) // CSS

- XHMTL 1.1 (pur XML)

- XHTM2 : schisme WHATWG TF (Web Hypertext Application Technology Working Group) vs W3C

- HTML5 octobre 2006 réunification

# Composants d'un fichier HTML5

- un prologue

- `html` élément racine

- `head` sous-élement d'en-tête du fichier

- `body` sous-élément du contenu de la page

---

# .red[Composants] d'un fichier HTML5

(document polyglote minimal)

```xml
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
  <head>
    <title>Exemple</title>
  </head>
  <body>
    <!-- contenu de la page respectant la syntaxe XML --></body>
</html>
```

---

# Le .red[header] HTML

### `title` titre

### `meta` métadonnées de la page

### `link` liens (p. ex. vers une feuille de style)

### `script` script JavaScript

# La .red[sémantique] de HTML5

### structures

- `header` pour l'en-tête de la page

- `nav` pour la navigation

- `main` contenu principal

- `footer` pour le pied de page

- `section` section d'une page

- `article` article

- `aside` contenu accessoire ou encadré

- `div` division

- `p` paragraphe

- `h1`, `h2`, `h3`, `h4` titraisons

- `blockquote` citation

# La sémantique de HTML5

### .red[structures, exemple]

```html
<body>
  <header>
    <h1>Titre de la page</h1>
  </header>
  <nav>
    <!-- navigation -->
  <nav>
  <div type="main">
    <section>
      <h1>Titre section</h1>
      <article>
        <h2>Titre article 1</h2>
      </article>
      <aside></aside>
      <article>
        <h2>Titre article 2</h2>
      </article>
      <aside></aside>
    </section>
    <section><!-- ... --></section>
  </div>
</body>
```

# Liens hypertextes `a`

### lien hypertexte

```html
<a href="http://www.monsite.fr">Visitez mon site !</a>
```

```html
<a href="#ancre2">lien interne</a>
```

### cible

# Contenus multimédias

### `img` pour insérer une image

```html
<img src="chemin/vers/image.png" alt="à propos de cette image" />
```

```html
<figure>
  <img src="chemin/vers/image.png" alt="à propos de cette image" />
  <figcaption>Légende de l'image</figcaption>
</figure>
```

### `video` pour insérer un contenu vidéo

```html
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  votre navigateur ne supporte pas le tag vidéo
</video>
```
